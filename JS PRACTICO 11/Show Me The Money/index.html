<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Im√°genes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Show me the money!</h1>
        <div class="row mb-4">
            <div class="col">
                <button id="showMoney" class="btn btn-success">Show me the money!</button>
            </div>
            <div class="col">
                <button id="showMiami" class="btn btn-secondary">Show me Miami!</button>
            </div>
            <div class="col">
                <button id="showMaiameee" class="btn btn-info">Show me Maiameee!</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img id="moneyImg" class="img-fluid rounded oculto" src="img/money.jpg" alt="Money">
            </div>
            <div class="col">
                <img id="miamiImg" class="img-fluid rounded oculto" src="img/miami.jpg" alt="Miami">
            </div>
            <div class="col">
                <img id="maiameeeImg" class="img-fluid rounded oculto" src="img/ricardo.jpg" alt="Maiameee">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
